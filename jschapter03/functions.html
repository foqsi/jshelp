<body>
    <div class="wrapper">
        <div class="wrapper-functions">
            <!----------------- HEADER ------------------>
            <header>
                <script>displayHeader();</script>
            </header>

            <!----------------- NAV ------------------>
            <script>displayButton();</script>
            <nav class="slide-menu" class="hideDesktop">
                <script>displayNav();</script>
            </nav>

            <!----------------- MAIN ------------------>
            <main>
                <div class="functions-wrapper-box">
                    <div class="functions-card">
                        <h1 id="card-title">BMI Calculator</h1>
                        <form>
                            <div class="f-input-group">
                                <input type="text" id="weight" required>
                                <label for="">Weight in pounds</label>
                            </div>
                            <div class="f-input-group">
                                <input type="text" id="height" required>
                                <label for="">Height in inches</label>
                            </div>
                            <div class="f-input-group" id="bmi-section">
                                <input type="text" id="bmi-output" placeholder="Body Mass Index" readonly>
                            </div>
                            <button type="button" class="functions-button" id="bmi" value="Calculate BMI">Calculate
                                BMI</button>
                        </form>
                    </div>
                </div>
            </main>

            <!----------------- FOOTER ------------------>
            <footer>
                <script>displayFooter();</script>
            </footer>
