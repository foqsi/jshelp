    <meta charset="UTF-8">

    <meta name="description" content="Hands-on Project 1-4">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="style.css">
    <!-- <script src="modernizr.custom.05819.js"></script> -->
    <script src="CSP.js"></script>

    <title>JS Control Flow</title>
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-control">
            <!----------------- HEADER ------------------>
            <header></header>

            <!----------------- NAV ------------------>
            <nav class="slide-menu" class="hideDesktop"></nav>

            <!----------------- MAIN ------------------>
            <main>
                <div class="control-wrapper-box">
                    <div class="control-card">
                        <h1>Prime Numbers</h1>
                        <form>
                            <label for="firstNum">First Number</label>
                            <input type="text" class="c-input-group" name="firstNum" id="firstNum" tabindex="1"
                                required>
                            <label for="secondNum">Second Number</label>
                            <input type="text" class="c-input-group" name="secondNum" id="secondNum" tabindex="2"
                                required>
                            <button type="button" id="prime-button" class="c-input-buttons" tabindex="3">Get
                                Primes</button>
                            <button type="reset" id="prime-reset" class="c-input-buttons" tabindex="4">Reset</button>
                        </form>
                    </div>
                </div>
            </main>
            <!----------------- FOOTER ------------------>
            <footer></footer>
        </div>
    </div>
</body>

</html>
